<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="main-container">
            <div class="left-image">
                <img src="img/phonebase.png" alt="picture of phones">
            </div>
            <div class="right-container">
                <div class="right-top">
                    <img class="logo" src="img/logo.png" alt="instagram logo">
                    <p class="top-text"> Sign up to see photos and videos <br>
                    from your friends.</p>
                    <button class="standard-button">Log in with Facebook</button>
                    <p id="or"><span>OR</span></p>
                    <form action="#">
                        <input class="input-text" type="text" name="Mobile Number or Email" placeholder="Mobile Number or Email"><br>
                        <input class="input-text" type="text" name="Full Name" placeholder="Full Name"><br>
                        <input class="input-text" type="text" name="Username" placeholder="Username"><br>
                        <input class="input-text" type="text" name="Password" placeholder="Password"><br>
                        <input type="button" value="Next" class="standard-button" >
                    </form>
                    <p class="bottom-text">By signing up, you agree to our <br>
                    <strong>Terms & Privacy Policy.</strong></p>
                </div>
                <div class="right-middle">
                    <p>Have an account? <a href="#">Log in</a></p>
                </div>
                <div class="get-the">
                    <p>Get the app.</p>
                </div>
                <div class="right-bottom">
                    <a href="#"><img src="img/badge-iphone.png" alt="download iphone"></a>
                    <a href="#"><img src="img/badge-android.png" alt="download android"></a>
                </div>
            </div>
        </div>
        <footer class="footer-container">
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Language</a></li>
            </ul>
            <p>&copy; 2019 INSTAGRAM</p>
        </footer>
    </body>
</html>
